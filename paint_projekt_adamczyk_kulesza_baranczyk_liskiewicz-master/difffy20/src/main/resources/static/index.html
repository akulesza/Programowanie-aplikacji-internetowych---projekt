        function autocomplete(inp, arr) {
            var currentFocus;
            inp.addEventListener("input", function(e) {
                var a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false;}
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            inp.addEventListener("keydown", function(e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) {
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });

        }

<body onload="default_checkbox();add_activity();add_food()">
<div class="header">
    <div style="height: 100%; margin: 0 auto; display: flex; flex-direction: row;">
        <h1>Welcome to</h1>
        <img src="http://localhost:8082/logo.png" alt="logo" id="logo"/>
    </div>
</div>
<div id="bmi_input" >
    <button type="button">obliczanie BMI</button>
</div>
<div id="bmi_input_panel">
    <p>
        <label for="age">Wiek:</label>
        <input type="number" id="age" min="15" max="105" onkeyup=imposeMinMax(this)><br>
        <label for="weight">Waga:</label>
        <input type="number" id="weight" min="25" max="550" onkeyup=imposeMinMax(this)><br>
        <label for="height">Wzrost:</label>
        <input type="number" id="height" min="100" max="230" onkeyup=imposeMinMax(this)><br>
        <label id="gender">Płeć:</label>
        <input type="checkbox"  class="radio" value="1" name="sex[1][]" id="bmi_female">
        <label id="genderF">kobieta</label>
        <input type="checkbox"  class="radio"  value="1" name="sex[1][]" id="bmi_male">
        <label id="genderM">mężczyzna</label><br>
    </p>
</div>
<div id="bmi_output">
    <button type="button">BMI</button>
</div>
<div id="bmi_output_panel">
    <p>
        <label>Twoje BMI wynosi <span id="BMInumber"></span>.</label>
        <br>
        <label><span id="BMIdescribe"></span>.</label>
    </p>
</div>
<div id="kcal_input" >
    <button type="button">Obliczanie zapotrzebowania kalorycznego</button><br>
</div>
<div id="kcal_input_panel">
    <p style="margin-block-end:0;">
        <label>Aktualna waga:</label>
        <input type="number" id="weight_actual" min="25" max="550" onkeyup=imposeMinMax(this)><br>
        <label for="goal">Idealna waga:</label>
        <input type="number" id="weight_goal" min="25" max="550" onkeyup=imposeMinMax(this)><br>
        <label for="age">Wiek:</label>
        <input type="number" id="kcal_age" min="15" max="105" onkeyup=imposeMinMax(this)><br>
        <label for="height">Wzrost:</label>
        <input type="number" id="kcal_height" min="100" max="230" onkeyup=imposeMinMax(this)><br>
        <label for="gender">Płeć:</label>
        <input type="checkbox" class="radio"  value="1" name="sex[2][]" id="kcal_female">
        <label for="genderF">kobieta</label>
        <input type="checkbox" class="radio"  value="1" name="sex[2][]" id="kcal_male">
        <label for="genderF">mężczyzna</label><br>
    <div style="text-align: center;">
        <label>Aktywność:
            <label id="very-low" class="activity-level" >
                <input type="checkbox" class="radio"  value="1" name="activity[1][]" id="very-low_cb">Bardzo niska (praca siedząca, brak treningów)
                <span class="checkmark"></span>
            </label>
            <label id="low" class="activity-level">
                <input type="checkbox" class="radio" value="1" name="activity[1][]" id="low_cb">Niska (praca siedząca lub stojąca, brak treningów, cięższe prace domowe)
                <span class="checkmark"></span>
            </label>
            <label id="medium" class="activity-level">
                <input type="checkbox" class="radio"  value="1" name="activity[1][]" id="medium_cb">Średnia (praca fizyczna, sporadyczne treningi, cięższe prace domowe)
                <span class="checkmark"></span>
            </label>
            <label id="high" class="activity-level">
                <input type="checkbox" class="radio" value="1" name="activity[1][]"  id="high_cb">Wysoka (praca fizyczna, treningi, dużo ruchu w ciągu dnia)
                <span class="checkmark"></span>
            </label><br>
        </label>
    </div>
    </p>
</div>
<div id="kcal_output" >
    <button type="button">Zapotrzebowanie kaloryczne</button><br>
</div>
<div id="kcal_output_panel">
    <p>
        <label>Twoje zapotrzebowanie kaloryczne aby <span id="goal"></span> wynosi <span id="KCAL"></span></label>
    </p>
</div>
<div id="eat_kcal_input" >
    <button type="button">Obliczanie spożytych kalorii</button><br>
</div>

    <form id="food-panel">
        <label style="margin-left: 47px;">Produkt:</label>
        <label style="margin-left: 60px;">Ilość(g):</label>
        <br>
    </form>
    <button class="add-button" onclick="add_food()">Dodaj</button>
</div>
<div id="eat_kcal_output" >
    <button type="button">Spożyte kalorie</button><br>
</div>
<div id="eat_kcal_output_panel">
    <p style="margin-block-end:0;">

            <th id="table_titles">KCAL</th>
            <th id="table_titles">białko</th>
            <th id="table_titles">węglowodany</th>
            <th id="table_titles">tłuszcze</th>

    </p>
</div>
<div id="burn_kcal_input" >
    <button type="button">Obliczanie spalonych kalorii</button>
</div>
<div id="burn_kcal_input_panel">
    <form id="activity-panel">
        <label style="margin-left: 47px;">Aktywność:</label>
        <label style="margin-left: 60px;">Czas (min):</label>
        <br>
    </form>
    <button class="add-button" onclick="add_activity()">Dodaj</button>
</div>
<div id="burn_kcal_output" >
    <button type="button">Spalone kalorie</button>
</div>
<div id="burn_kcal_output_panel">
    <p style="margin-block-end:0;">
    <table id="burn_kcal_table">
        <tr>
            <th id="table_titles">Aktywność</th>
            <th id="table_titles">Czas</th>
            <th id="table_titles">KCAL</th>
        </tr>
    </table>
    </p>
</div>
<div>

</div>
<div>

</div>
